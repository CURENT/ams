[build-system]
requires = ["setuptools", "wheel", "versioneer[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "ltbams"
dynamic = ["version"]
description = "Python software for scheduling modeling and co-simulation with dynamics."
readme = "README.md"
authors = [
    {name = "Jinning Wang", email = "jinninggm@gmail.com"}
]

license = {text = "GPL-3.0-or-later"}

classifiers = [
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Environment :: Console"
]

dependencies = [
    "kvxopt>=1.3.2.1",
    "numpy",
    "scipy",
    "sympy>=1.6,!=1.10.0",
    "pandas",
    "matplotlib",
    "psutil",
    "openpyxl",
    "andes>=1.9.3",
    "pybind11",
    "cvxpy"
]

[project.scripts]
ams = "ams.cli:main"

[tool.versioneer]
VCS = "git"
style = "pep440-post"
versionfile_source = "ams/_version.py"
versionfile_build = "ams/_version.py"
tag_prefix = "v"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
license-files = []